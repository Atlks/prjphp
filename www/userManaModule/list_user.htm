jQuery(function($) {
	$('table th input:checkbox').on('click' , function(){
		var that = this;
		$(this).closest('table').find('tr > td:first-child input:checkbox')
		.each(function(){
			if(!this.disabled){
			   this.checked = that.checked;
			   $(this).closest('tr').toggleClass('selected');
			}
		});
	});
})
</script>

        <script type="text/javascript">
           function trashData(id){
			if(id == null || id==''){
				$.dialog.alert("请先选择要删除的数据！");
				return;
			}
			
			$.dialog.confirm('<font color=red>你确定要删除文案数据吗？</font>', function(){
	            $.dialog.tips('数据处理中...',600,'loading.gif');
	            var param = "copy_id="+id+"&now="+new Date().getTime();
	            jQuery.ajax({
					   type: "post",
					   cache : false,
					   url: "/cust/goods/copy/trash",
					   data: param,
					   success: function(result){
				            if(result=='true'){
				                setTimeout('reloadPage();',500);
				            }
				            if(result=='false'){
				                $.dialog.alert("对不起，删除文案信息失败！");
				            }
					   }
				   });
            
		});
		    
      }
        </script>
