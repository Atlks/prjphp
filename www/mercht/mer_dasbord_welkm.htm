		<script>
		$(function() {
			// do something
			console.log("js do logding.................")
			$.getJSON("mer_info.php?id=", function(result, status) {
				console.log("mer_info.php ajax ret:" + result);
				$("#merid商户id").text(result.id);
				$("#商户名称").text(result.mername);
				// $("#merkey").val(result.merchan_key);
				//	$("#demo").val(result.demo);
				//	VueObj1.$data.list_data1=result;
				//	alert("Data: " + data + "nStatus: " + status);
			});
			//login info
			$.getJSON("../imgrtOffice/visaHistory.php?", function(data, status) {
				console.log("Data: " + data + "nStatus: " + status);
				var logdata = JSON.parse(data.logdata);
				$("#上次登录IP").text(logdata.ip);
			//	$("#登录地址").text(logdata.issue_at签发地);
				$("#登录时间").text(logdata.issue_date_time签发日期时间from);
				setLoc(logdata.ip);
			});

			function setLoc(ip)
			{
				url="http://api.ipstack.com/"+ip+"?access_key=798886036a2fc50ffac1fa58a5e7e141&format=1";
				$.getJSON(url, function(data, status) {
					console.log("Data: " + data + "nStatus: " + status);
					//	loc=data.continent_name+" "+data.country_name+" "+data.region_name
					loc=data.country_name+" "+data.city
						$("#登录地址").text(loc);
				});
			}
			//tisye bls
			$.getJSON("../acc/acc_query.php?", function(data, status) {
				console.log("Data: " + data + "nStatus: " + status);
				$("#balanceSpan").text(data.available_balance);
			});
			//order qry
			$.getJSON("../acc/payOrder.php?", function(data, status) {
				console.log("Data: " + data + "nStatus: " + status);
				$("#今日总订单数").text(data.allOrderCnt总订单数);
				$("#今日未付订单").text(data.noPayOrderCnt今日未付订单);
				$("#今日已付订单数").text(data.allOrderCnt总订单数 - data.noPayOrderCnt今日未付订单);
				$("#今日总入金").text(data.sum_amt_总金额);
				if(data.sum_amt_总金额==null){
						$("#今日总入金").text(0);
				}
			
				$("#今日实付金额").text(data.sum_amt_alreadyPay_实付金额);
				if(data.sum_amt_alreadyPay_实付金额==null)
						$("#今日实付金额").text(0);
				testdata();
			});
		});
	</script>
