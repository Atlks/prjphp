[PHP]
short_open_tag=On
engine=On
asp_tags=Off
precision=14
y2k_compliance=On
output_buffering=4096
zlib.output_compression=Off
implicit_flush=Off
unserialize_callback_func=
serialize_precision=100
allow_call_time_pass_reference=Off
safe_mode=Off
safe_mode_gid=Off
safe_mode_include_dir=
safe_mode_exec_dir=
safe_mode_allowed_env_vars=PHP_
safe_mode_protected_env_vars=LD_LIBRARY_PATH
user_ini.filename=
realpath_cache_size=5120k
realpath_cache_ttl=3600
disable_functions=exec,system,passthru,shell_exec,escapeshellarg,escapeshellcmd,proc_close,proc_open,ini_alter,dl,popen,pcntl_exec,socket_accept,socket_bind,socket_clear_error,socket_close,socket_connect,socket_create_listen,socket_create_pair,socket_create,socket_get_option,socket_getpeername,socket_getsockname,socket_last_error,socket_listen,socket_read,socket_recv,socket_recvfrom,socket_select,socket_send,socket_sendto,socket_set_block,socket_set_nonblock,socket_set_option,socket_shutdown,socket_strerror,socket_write,stream_socket_client,stream_socket_server,pfsockopen,disk_total_space,disk_free_space,diskfreespace,getrusage,get_current_user,getmyuid,getmypid,dl,leak,listen,chgrp,link,symlink,dlopen,proc_nice,proc_get_stats,proc_terminate,shell_exec,sh2_exec,posix_getpwuid,posix_getgrgid,posix_kill,ini_restore,mkfifo,dbmopen,dbase_open,filepro,filepro_rowcount,posix_mkfifo,putenv
expose_php=Off
max_execution_time=600
max_input_time=600
memory_limit=128M
error_reporting=E_ALL & ~E_NOTICE
display_errors=off
display_startup_errors=Off
log_errors=On
error_log=/home/www/logs/php_error.log
log_errors_max_len=1024
ignore_repeated_errors=Off
ignore_repeated_source=Off
report_memleaks=On
track_errors=Off
html_errors=off 
variables_order="EGPCS"
request_order="CGP"
register_globals=Off
register_long_arrays=Off
register_argc_argv=Off
auto_globals_jit=On
post_max_size=20M
magic_quotes_gpc=Off
magic_quotes_runtime=Off
magic_quotes_sybase=Off
default_mimetype="text/html"
doc_root=
user_dir=
enable_dl=Off
cgi.fix_pathinfo=1
file_uploads=On
upload_max_filesize=20M
max_file_uploads=20
allow_url_fopen=On
allow_url_include=Off
default_socket_timeout=60

[Date]
date.timezone="Asia/Shanghai"

[Pdo_mysql]
pdo_mysql.cache_size=2000
pdo_mysql.default_socket=

[Syslog]
define_syslog_variables=Off

;[mail function]
;SMTP = localhost
;smtp_port = 25
;mail.add_x_header = On
[SQL]
sql.safe_mode=Off

[MySQL]
mysql.allow_local_infile=On
mysql.allow_persistent=On
mysql.cache_size=2000
mysql.max_persistent=-1
mysql.max_links=-1
mysql.default_port=
mysql.default_socket=
mysql.default_host=
mysql.default_user=
mysql.default_password=
mysql.connect_timeout=60
mysql.trace_mode=Off

[MySQLi]
mysqli.max_persistent=-1
mysqli.allow_persistent=On
mysqli.max_links=-1
mysqli.cache_size=2000
mysqli.default_port=3306
mysqli.default_socket=
mysqli.default_host=
mysqli.default_user=
mysqli.default_pw=
mysqli.reconnect=Off

[mysqlnd]
mysqlnd.collect_statistics=On
mysqlnd.collect_memory_statistics=Off

[Sybase-CT]
sybct.allow_persistent=On
sybct.max_persistent=-1
sybct.max_links=-1
sybct.min_server_severity=10
sybct.min_client_severity=10

[bcmath]
bcmath.scale=0

[Session]
session.save_handler=files
session.save_path=/tmp
session.use_cookies=1
session.use_only_cookies=1
session.name=PHPSESSID
session.auto_start=0
session.cookie_lifetime=0
session.cookie_path=/
session.cookie_domain=
session.cookie_httponly=
session.serialize_handler=php
session.gc_probability=1
session.gc_divisor=1000
session.gc_maxlifetime=1440
session.bug_compat_42=Off
session.bug_compat_warn=Off
session.referer_check=
session.entropy_length=0
session.cache_limiter=nocache
session.cache_expire=180
session.use_trans_sid=0
session.hash_function=0
session.hash_bits_per_character=5
url_rewriter.tags="a=href,area=href,frame=src,input=src,form=fakeentry"

[Tidy]
tidy.clean_output=Off

[soap]
soap.wsdl_cache_enabled=1
soap.wsdl_cache_dir="/tmp"
soap.wsdl_cache_ttl=86400
soap.wsdl_cache_limit=5

[ldap]
ldap.max_links=-1
open_basedir="/tmp/:/home/www/htdocs/"
upload_tmp_dir=/tmp/

[memcached]
extension=memcached.so
memcached.use_sasl = 1

[extensions-redis]
extension_dir="/usr/local/php56/extensions/"

extension = redis.so
[extensions-opcache]
zend_extension=/usr/local/php56/extensions/opcache.so
opcache.memory_consumption=32
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=3000
opcache.revalidate_freq=60
opcache.fast_shutdown=1
opcache.enable_cli=0

extension=php_pdo_pgsql.so
extension=php_pgsql.so


